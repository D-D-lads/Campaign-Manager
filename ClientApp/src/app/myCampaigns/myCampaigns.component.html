<div *ngIf="!campaign">
  <h1 id="tableLabel">My Campaigns</h1>

  <p *ngIf="!forecasts"><em>Loading...</em></p>
  <div *ngFor="let forecast of forecasts" class="campaignList">
    <div class="card">
      <button (click)="deleteCampaign(forecast.id)" class="deleteCampaign">
        X
      </button>
      <button (click)="editCampaign(forecast.id)" class="editCampaign">
        Edit Name
      </button>
      <button class="selectCampaign" (click)="setCampaign(forecast)">
        {{ forecast.name }}
      </button>
    </div>
  </div>
  <div class="card addCampaign" (click)="onClickMe()">Add Campaign</div>
</div>
<div *ngIf="campaign" class="container">
  <h1>{{ campaign.name }}</h1>
  <span class="row">
    <div class="btn-group col-6 row" role="group">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a *ngFor="let character of characters" class="dropdown-item">{{
            character.name
          }}</a>
        </div>
      </div>

      <div class="btn-group col-6" role="group">
        <button class="btn btn-info">Status</button>
        <button class="btn btn-info">+</button>
      </div>
    </div>
  </span>
  <div class="row col-12">
    <div *ngFor="let character of characters" class="row col-3 text-center">
      <div class="col-10">
        {{ character.name }}
      </div>
      <button class="btn btn-danger col-2">x</button>
    </div>
  </div>
  <table class="table table-striped table-bordered table-dark row">
    <thead class="row col-12">
      <tr class="row col-12">
        <th class="col-2">Title</th>
        <th class="col-6">Details</th>
        <th class="col-2">Status</th>
        <th class="col-2">
          <button class="btn btn-success" (click)="addPlotLine()">
            Add Plotline
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr></tr>
    </tbody>
  </table>
</div>
